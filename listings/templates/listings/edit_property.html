<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Listing â€“ iRent ProSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'listings/style.css' %}">
</head>
<body>
<nav class="navbar navbar-custom">
  <div class="container">
    <a class="navbar-brand fw-700" href="{% url 'home' %}">iRent ProSpace</a>
  </div>
</nav>

<div class="container my-5" style="max-width: 700px">
  <h2>Edit Listing</h2>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- current images -->
    {% if prop.images.all %}
      <p class="mb-2"><strong>Current photos</strong></p>
      <div class="row g-2 mb-3">
        {% for img in prop.images.all %}
          <div class="col-3">
            <img src="{{ img.image.url }}" class="img-fluid rounded" alt="">
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <label class="form-label">Replace photos (optional)</label>
    <input type="file" name="images" multiple class="form-control mb-3">

    <div class="d-flex gap-2">
      <button class="btn btn-accent">Save Changes</button>
      <a href="{% url 'my_properties' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
